<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/img/logo.jpg">
    <ion-card-header>
      <ion-card-subtitle>SMINT-BUSTER</ion-card-subtitle>
      <ion-card-title>Welcome to Smint-Buster!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>The eco-friendly application to recycle the stock and save money!</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button expand="full" class="login" color="#33CD1E"
          (click)="login()">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" class="register"
          (click)="register()" color="#166B0A">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
