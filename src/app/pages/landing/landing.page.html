<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>SMINT-BUSTER</ion-card-subtitle>
      <ion-card-title>Welcome to Smint-Buster!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>The eco-friendly application to recycle the stock and save money!</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full" color="primary"
          (click)="login()">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" color="danger"
          (click)="register()">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
