<ion-header>
  <ion-toolbar>
      <ion-button color="danger" routerLink="/dashboard" class="close-button">Close</ion-button>
    <ion-title>Create a new product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="createProduct(form)" method="post">
        <ion-item>
            <ion-label position="floating">Name: </ion-label>
            <ion-input ngModel name="Name"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Description: </ion-label>
          <ion-input ngModel name="Description"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Price: </ion-label>
        <ion-input ngModel name="Price"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Category: </ion-label>
        <ion-select #S position="floating" (ionChange)="onChange(S.value)" ngModel name="Category">
            <ion-select-option  *ngFor="let category of categories"  [value]="category.categoryId">{{category.categoryName}}</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-button type="submit" expand="full" class="create" color="#166B0A">Create Product</ion-button>
    </form>
</ion-content>
