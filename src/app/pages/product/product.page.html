<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button color="danger" routerLink="/dashboard" class="close-button">Close</ion-button>
    <ion-title>Edit Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let product of products" class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable align-self-center (click)="product.expanded = !product.expanded">
          {{product.productName}}
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let productOption of productOptions">
        <div *ngIf="product.expanded">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{productOption.title}}
              </ion-card-title>
              <ion-card-content [routerDirection]="'root'" [routerLink]="[productOption.routerLink + product.productId]">
                <img src="../../../assets/img/{{productOption.image}}" style="height:50px; width:50px">
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
        </ion-slide>
  </ion-slides>
  </div>
 
</ion-content>
