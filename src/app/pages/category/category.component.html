 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button color="danger" routerLink="/dashboard" class="close-button">Close</ion-button>
    <ion-title>Edit Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let category of categories" class="category-block">
    <ion-row no-padding class="category-banner" >
      <ion-col text-left button tappable align-self-center (click)="category.expanded = !category.expanded">
          {{category.categoryName}}
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide>
        <div *ngIf="category.expanded">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                Edit
              </ion-card-title>
              <ion-card-content routerLink="/update-category/{{category.categoryId}}">
                <img src="../../../assets/img/edit.png" style="height:50px; width:50px">
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </div>
        </ion-slide>
        <ion-slide>
          <div *ngIf="category.expanded">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  Delete
                </ion-card-title>
                <ion-card-content (click)="deleteCategory(category.categoryId)" >
                  <img src="../../../assets/img/delete.png" style="height:50px; width:50px">
                </ion-card-content>
              </ion-card-header>
            </ion-card>
          </div>
          </ion-slide>
  </ion-slides>
  </div>
 
</ion-content>
