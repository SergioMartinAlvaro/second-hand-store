 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let category of categories" class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable align-self-center>
          {{category.categoryName}}
      </ion-col>
    </ion-row>
  </div>
 
</ion-content>
