<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-button color="danger" routerLink="/dashboard" class="close-button">Close</ion-button>
    <ion-title>Update Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="category">
    <form #form="ngForm" (ngSubmit)="updateCategory(form)" method="put">
        <ion-item>
            <ion-label position="floating">Name: </ion-label>
            <br>
            <ion-input ngModel name="Name" placeholder="{{category.categoryName}}"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Description: </ion-label>
          <br>
          <ion-input ngModel name="Description" placeholder="{{category.categoryDescription}}"></ion-input>
      </ion-item>
  
      <br>
      <ion-button type="submit" expand="full" class="create" color="#166B0A">Update Category</ion-button>
    </form>
</ion-content>
