<ion-header>
  <ion-toolbar>
    <ion-button color="danger" (click)="dimissLogin()" class="close-button">Close</ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">User Name</ion-label>
      <ion-input ngModel type="text" name="uName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  <br>
    <ion-button type="submit" expand="full" color="#33CD1E" class="login">Login</ion-button>
  </form>
</ion-content>
