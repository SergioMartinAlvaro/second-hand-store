<ion-header>
  <ion-toolbar>
    <ion-button color="danger" (click)="dimissRegister()" class="close-button">Close</ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
      <ion-item>
          <ion-label position="floating">Nick Name</ion-label>
          <ion-input ngModel name="uName"></ion-input>
      </ion-item>
    <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input ngModel name="fName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input ngModel name="lName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">User Type: </ion-label>
      <ion-select #S position="floating" (ionChange)="onChange(S.value)" ngModel name="UserType">
          <ion-select-option *ngFor="let userType of getUserTypes()"  [value]="userType">{{userType}}</ion-select-option>
      </ion-select>
    </ion-item>

    <br>
    <ion-button type="submit" expand="full" class="register" color="#166B0A">Register</ion-button>
  </form>
</ion-content>
